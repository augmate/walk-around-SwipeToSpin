allprojects {
    version = '1.0'
    group = ''
    apply plugin: 'idea'
}

project(':app'){
    apply plugin: 'java'
    apply plugin: 'application'

    mainClassName = 'com.augmate.swipetospin.SwipeToSpinApp'

    repositories {
        mavenCentral()
    }
    dependencies {
        compile 'nu.pattern:opencv:2.4.9-7'
        compile 'com.n3twork.druid:alphanum:1.0.3'
        testCompile group: 'junit', name: 'junit', version: '4.11'
    }
}
